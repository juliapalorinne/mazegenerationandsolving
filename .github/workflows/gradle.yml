# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: (cd mazeGenerationAndSolving; chmod +x ./gradlew)
    - name: Test with Gradle
      run: (cd mazeGenerationAndSolving; ./gradlew test)
    - name: Code coverage rapost
      run: (cd mazeGenerationAndSolving; ./gradlew jacocoTestReport)
    - name: Data to codecov
      run: bash <(curl -s https://codecov.io/bash)
      - name: Checkstyle
      run: (cd mazeGenerationAndSolving; ./gradlew checkstyleMain)
    - name: Archive checkstyle results
      uses: actions/upload-artifact@v2
      with:
        name: checkstyle-report
        path: ./mazeGenerationAndSolving/build/reports/checkstyle/main.html
    - name: Archive test results
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: ./mazeGenerationAndSolving/build/reports/tests/test/*

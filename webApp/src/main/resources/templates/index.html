<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Maze generation and solving</title>
    </head>

    <body>
        <h1>Maze generation</h1>
        <p th:text="${message}">Hello!</p>
        <div>
            <p>Click button to generate a maze with randomized depth-first search.</p>
            <form action="../depthfirstsearch">
                <input style="width:200px;height:50px;background:midnightblue;color:white;
                    border-radius:10px;" type="submit" value="Generate a maze!" />
            </form>
        </div> 
    </body>
</html>
